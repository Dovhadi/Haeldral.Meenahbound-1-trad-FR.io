	<body onload="editMode()">
		<!-- Table! -->
		<table id="maintable">
			<tr id="tablerow">
				<td id="leftside">
				  <div id="leftmenu">
				  </div>
				</td>
				<td id="mainDisplayCell">
				  <div id="mainDisplay">
				    
				  </div>
				</td>
				
				<td id="rightside">
				  <div id="mainmenu">
				    <ul>
				      <li><a href="javascript:void(0);" id="assetTabLink">Assets</a></li>
				      <li><a href="javascript:void(0);" id="spriteTabLink">Sprites</a></li>
				      <li><a href="javascript:void(0);" id="roomTabLink" >Rooms</a></li>
				      <li><a href="javascript:void(0);" id="dialogTabLink" >Dialogs</a></li>

				    </ul>
				  </div>
				</td>

			</tr>
		</table>
		<div id="loadText">
		  <textarea id="serialText"></textarea><br/>
		  <button id="saveState" onclick="if(hud){serialize(editAssets.assets,editEffects.effects,editRooms.rooms,hud,dialoger,initState.curRoom,initState.char)}">save state</button>
		  <button id="loadState" onclick="editSerial(serialText.value)">load state</button>
		  <br />
		  <input type="file" name="level" id="levelFile" />
		  <button id="loadLevelFile" onclick="editLevelFile(document.getElementById('levelFile'))">load level</button>
		</div>
